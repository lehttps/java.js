<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .naoe{
            background-color: rgb(248, 110, 214);
        }

        .right {
            background-color: rgb(255, 157, 230);
        }
    </style>
    <title>Desafio 9</title>
</head>

<body>
    <h1>Ano bissexto</h1>

    Por favor, insira um ano para descobrir se é ou não bissexto!

    <br>
    <br>

    <button onclick="bissexto()">Descobrir</button>
    <div id="reply1"></div>
    <div id="reply2"></div>

    <script>
        function bissexto() {

            let ano = window.prompt("Que ano você quer saber?")
            let reply1 = window.document.getElementById("reply1")
            let reply2 = window.document.getElementById("reply2")
            reply1.innerHTML = `<h1> Você digitou o ano de ${ano}! <h1>`

            if (ano % 4 == 0) {
                reply2.innerHTML = `O ano de ${ano} <span class="right">é bissexto!!</span>`
            }
            else {
                reply2.innerHTML = `O ano de ${ano} <span class="naoe">não é bissexto :P </span>`
            }
        }

    </script>
   </body>
</html>
