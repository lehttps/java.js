<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Reajuste</h1>
    <button onclick="r()">Reajustar o salário</button>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>
    <div id="res4"></div>
    <script>
        function r(){
        let name = window.prompt("insira o nome do funcionário")
        let sal = Number(window.prompt(`valor do salario de ${name}`))
        let porc = Number(window.prompt(`valor em porcentagem do ajuste do seu salário, ${name}`))
        let res1 = window.document.getElementById("res1")
        let res2 = window.document.getElementById("res2")
        let res3 = window.document.getElementById("res3")
        let res4 = window.document.getElementById("res4")

        let aumento = sal * (porc/100)
        let nvsal= sal + aumento
         
        res1.innerHTML = `<h2>${name} você recebeu um aumento :D</h2>`
        res2.innerHTML = `<h2>O salario era ${sal}</h2>`
        res3.innerHTML = `<h2>Com o aumento do reajuste de ${porc}%, seu salario vai aumentar R$ ${aumento} no pròximo mês.</h2>`
        res4.innerHTML = `<h2>Você svai passar a ganhar R$ ${nvsal}</h2>`

        }
    </script>
  </body>
</html>
