<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 12</title>
</head>

<body>
    <h1>Conversor de temperaturaaaaaaaaaaaaa</h1>

Clique no botão:

    <button onclick="conver()">Converter</button>
    <div id="res1"></div>
    <div id="res2"></div>
    <div id="res3"></div>

    <script>
        function conver() {
            let c = Number(window.prompt("Por favor, digite a  temperatura em ºC (celsius) que deseja converter"))
            let f = (c * 1.8)+32
            let k = c + 273.15
            let res1 = window.document.getElementById("res1")
            let res2 = window.document.getElementById("res2")
            let res3 = window.document.getElementById("res3")
            res1.innerHTML = `<h2> A temperatura inserida corresponde a: </h2>`
            res2.innerHTML += `<p> ${k.toFixed(1)} ºK (kelvin)</p>`
            res3.innerHTML += `<p> ${f.toFixed(1)} ºF (fahrenheit)</p>`
        }

    </script>

</body>

</html>
