<body>
    <h1>Sucessor e Antecessor</h1>
    <button id="btn" onclick="ad()"> Número antecessor e sucessor </button>


    <script>
    function ad(){
        let num = parseInt(window.prompt("Insira um número inteiro:"))
        let a = num - 1;
        let suc = num + 1;
        
        window.alert(`O antecessor de ${num} é ${a}\n O sucessor de ${num} é ${suc}`)
 
    }


    </script>

</body>

</html>
